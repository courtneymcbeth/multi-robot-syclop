# Simple 2-robot scenario in a 10x10 environment
# Robots need to swap positions

environment:
  min: [0.0, 0.0]
  max: [20.0, 20.0]
  obstacles:
    - type: box
      center: [7, 7]
      size: [1, 1]
    - type: box
      center: [10, 10]
      size: [1, 1]
    - type: box
      center: [13, 13]
      size: [1, 1]

robots:
  - type: unicycle_first_order_0_sphere
    start: [2.0, 2.0, 0.0]  # [x, y, theta]
    goal: [18.0, 18.0, 0.0]

  - type: unicycle_first_order_0_sphere
    start: [18.0, 18.0, 0.0]
    goal: [2.0, 2.0, 0.0]
